<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Random Quote Machine 2020</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Monofett"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container text-center">
      <h1>QUOTE-O-MATIC 4000<sup>TM</sup></h1>
    </header>

    <main class="container" id="quote-box">
      <p class="text-center" id="text">Fetching random quote ...</p>
      <p class="text-right" id="author"></p>

      <!-- buttons aligned using Bootstrap grid system but I'm sure this would be easier using css flex!!! -->
      <div class="row justify-content-between buttons">
        <button class="col-auto btn btn-primary" id="new-quote">
          HIT ME AGAIN!
        </button>

        <div class="col-auto share-btns">
          <a id="tweet-quote" class="" title="Tweet quote!"
            ><button class="btn btn-primary">
              TW
            </button></a
          >

          <a id="facebook" class="" title="Share quote on Facebook!"
            ><button class="btn btn-primary">
              FB
            </button></a
          >
        </div>
      </div>
    </main>

    <!-- load jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- load my JS file -->
    <script src="index.js"></script>
  </body>
</html>
