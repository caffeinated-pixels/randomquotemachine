<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quote-o-matic 4000tm</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- my style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Monofett"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>

  <body>
    <header class="container text-center">
      <h1>QUOTE-O-MATIC 4000<sup>TM</sup></h1>
    </header>

    <!-- quote-box text to be updated by jQuery -->
    <main class="container" id="quote-box">
      <p class="text-center" id="text">Fetching random quote ...</p>
      <p class="text-right" id="author"></p>

      <!-- btns aligned using Bootstrap grid system but probably simpler to just use flex! -->
      <div class="row justify-content-between buttons">
        <button class="col-auto btn btn-primary" id="new-quote">
          Hit me again!
        </button>

        <a
          id="tweet-quote"
          class=""
          title="Tweet quote!"
          href="#"
          target="_blank"
          ><button class="btn btn-primary">
            <i class="fa fa-twitter fa-lg"></i>Tweet it!
          </button></a
        >
        <!-- href set with jQuery -->
      </div>
    </main>

    <footer class="text-center container">
      <p>
        Written, coded and abused by
        <a href="https://www.freecodecamp.org/caffeinatedpixels" target="_blank"
          >Stevie Gill</a
        >
      </p>
    </footer>

    <!-- load jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- load my JS file -->
    <script src="index.js"></script>
  </body>
</html>
